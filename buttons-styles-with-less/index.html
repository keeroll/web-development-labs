<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet/less" type="text/css" href="./styles/styles.less"/>
        <link rel="stylesheet" 
                href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
                integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
                crossorigin="anonymous"/>
        <script src="./scripts/less.min.js" type="text/javascript"></script>
        <title>
            Buttons styles with less
        </title>
    </head>
    <body>
        <div class="buttons-container">
            <div>
                <button class="margin-5 btn btn-basic">
                    <span class="btn-text">
                        Basic
                    </span>
                    <i class="far fa-sticky-note fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-round">
                    <span class="btn-text">
                        Round
                    </span>
                    <i class="far fa-circle fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-vertical">
                    <span class="btn-text">
                        Vertical
                    </span>
                    <i class="fas fa-arrow-circle-up fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-shake">
                    <span class="btn-text">
                        Shake
                    </span>
                    <i class="fas fa-bomb fa-icon"></i>
                </button>
            </div>
            <div>
                <button class="margin-5 btn btn-zoom">
                    <span class="btn-text">
                        Zoom
                    </span>
                    <i class="fas fa-expand-arrows-alt fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-square">
                    <span class="btn-text">
                        Square
                    </span>
                    <i class="far fa-square fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-horizontal">
                    <span class="btn-text">
                        Horizontal
                    </span>
                    <i class="fas fa-arrows-alt-h fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-shrink">
                    <span class="btn-text">
                        Shrink
                    </span>
                    <i class="fas fa-compress fa-icon"></i>
                </button>
            </div>
            <div>
                <button class="margin-5 btn btn-bell">
                    <span class="btn-text">
                        Bell
                    </span>
                    <i class="fas fa-bell fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-shadow">
                    <span class="btn-text">
                        Shadow
                    </span>
                    <i class="fas fa-adjust fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-down">
                    <span class="btn-text">
                        Down
                    </span>
                    <i class="fas fa-chevron-down fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-expand">
                    <span class="btn-text">
                        Expand
                    </span>
                    <i class="fas fa-expand fa-icon"></i>
                </button>
            </div>
            <div>
                <button class="margin-5 btn btn-rotate">
                    <span class="btn-text">
                        Rotate
                    </span>
                    <i class="fas fa-redo fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-move-up">
                    <span class="btn-text">
                        Move-up
                    </span>
                    <i class="fas fa-cloud fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-up">
                    <span class="btn-text">
                        Up
                    </span>
                    <i class="fas fa-chevron-up fa-icon"></i>
                </button>
                <button class="margin-5 btn btn-bounce">
                    <span class="btn-text">
                        Bounce
                    </span>
                    <i class="fab fa-stumbleupon-circle fa-icon"></i>
                </button>
            </div>
        </div>
    </body>
</html>
