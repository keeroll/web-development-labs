<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./styles/noCssGridStyles.css">
        <title>
            Photo Gallery without CSS Grid
        </title>
    </head>
    <body>
        <div class="collage-container">
            <table>
                <tr>
                    <td colspan="2">
                        <img src="./images/pewds-1.png" alt="pewds image 1" class="item1"/>
                    </td>
                    <td rowspan="2">
                        <img src="./images/pewds-2.jpg" alt="pewds image 2" class="item2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/pewds-3.jpg" alt="pewds image 3" class="item3"/>
                    </td>
                    <td>
                        <img src="./images/pewds-4.gif" alt="pewds image 4" class="item4"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./images/pewds-5.jpeg" alt="pewds image 5" class="item5"/>
                    </td>
                    <td colspan="2">
                        <img src="./images/pewds-6.jpg" alt="pewds image 6" class="item6"/>
                    </td>
                </tr>
            </table>
        </div>
        <div class="link-container">
            <a href="index.html" target="_self">Click here to see this collage with CSS grids</a>
        </div>
    </body>
</html>
